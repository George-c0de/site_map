<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={{ YANDEX_MAP }}"
            type="text/javascript"></script>
    {% block lib %}{% endblock %}
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/51a493f76c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-dark px-2 active"
                                        aria-current="page">Главная страница</a>
                </li>
                <li class="nav-item"><a href="{% url 'lk' %}" class="nav-link link-dark px-2">Личный кабинет</a></li>
            </ul>
            <ul class="nav">
                {% if auth %}
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Войти</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
{% block content %}
{% endblock %}
</body>
<footer class="py-3 my-4">
    <p class="text-center text-muted">© 2022 Company, Inc</p>
</footer>
</html>
