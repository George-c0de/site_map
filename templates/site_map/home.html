<!DOCTYPE html>
<html lang="en">
{% load static %}

<header>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=eb97bb4e-0f05-4806-a697-21ec086a534f"
            type="text/javascript"></script>
    <style>
        .scale {
    transition: 1s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(1.2); /* Увеличиваем масштаб */
   }
        #map {
            width: 1300px;
            height: 600px;
            padding: 10px;
            margin: 15px;
        }
    </style>
    <script src="{% static "js/placemark.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-dark px-2 active"
                                        aria-current="page">Главная страница</a>
                </li>
                <li class="nav-item"><a href="{% url 'lk' %}" class="nav-link link-dark px-2">Личный кабинет</a></li>
            </ul>
            <ul class="nav">
                {% if auth %}
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Войти</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <h1>Карта специалистов</h1>
    <input type="hidden" value="{{ x }}" id="x">
    <input type="hidden" value="{{ y }}" id="y">
    <input type="hidden" value="{{ names }}" id="names">
    <div id="map"></div>
</div>

</body>
<footer class="py-3 my-4">
    <p class="text-center text-muted">© 2022 Company, Inc</p>
</footer>
</html>
